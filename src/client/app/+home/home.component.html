<div class="container">
    <div class="row">
        <div class="col-xs-9 col-xs-offset-3">
            <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
            {{ alert?.msg }}
            </alert>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">{{title}}</p>
                <form [ngFormModel]="loginForm" (submit)="onSubmit($event)" class="login" novalidate>
                <input ngControl="email" type="email" placeholder="Your email" required>
                <input ngControl="password" type="password" placeholder="Your password" required>
                <button type="submit" class="btn btn-primary btn-sm">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
