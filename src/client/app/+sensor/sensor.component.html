<div class="container">
    <div class="col-md-12"><!-- Sensor card -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center">{{today}}</h3>
            </div>
            <div class="panel-body">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Luminosity</h4>
                        <p class="card-text">{{lumens}} Lumens</p>
                        <div class="light-box" [ngStyle]="{'background-color': swatch}"> </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- end of Sensor card -->
</div>
